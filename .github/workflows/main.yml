name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build with PyInstaller

        run: |
          python -m PyInstaller --onefile --name mergefiles --console merge_files.py

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ matrix.os == 'windows-latest' && 'dist/mergefiles.exe' || 'dist/mergefiles' }}
          asset_name: ${{ matrix.os == 'windows-latest' && 'merge-windows.exe' || 'merge-linux' }}
          tag: ${{ github.ref }}
          overwrite: true