name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # üëà Importante para n√£o cancelar tudo se um falhar
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Vers√£o est√°vel e compat√≠vel

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build with PyInstaller
        # Aqui usamos o comando igual ao teu, mas adaptando o nome por SO
        run: |
          python -m PyInstaller --onefile --name mergefiles --console merge_files.py

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          # No Windows o PyInstaller adiciona .exe automaticamente
          file: ${{ matrix.os == 'windows-latest' && 'dist/mergefiles.exe' || 'dist/mergefiles' }}
          asset_name: ${{ matrix.os == 'windows-latest' && 'merge-windows.exe' || 'merge-linux' }}
          tag: ${{ github.ref }}
          overwrite: true